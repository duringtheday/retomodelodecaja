<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Estilos</title>
    <style>
        /* Reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, ol {
            list-style: none;
        }
        /* Cuerpo de la página (body). */
        body {
            background: linear-gradient(to bottom, #48a7d7, #02abff);
            margin: 0;
            padding: 0;
        }
        /* Contenedor del primer bloque de la página, el encabezado (header). */
        .container1 {
            background: #203f4a;
            position: relative;
            /* margin: 0 5px; */
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 47.5px 0;
            z-index: 0;
        }
        /* Creación de un pseudo-elemento para enviar detrás la imagen principal del banner del
        encabezado y organizarlo respecto al texto, para no perder su visibilidad. */
        .container1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url("./stadium_1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom 21% left 1%;
            opacity: 0.4; 
            z-index: -1;
            overflow: hidden;
        }
        /* Opcional */
        /* .background-text {
            display: inline-block; /* opcional por si se quiere reducir la caja. 
            background-color: rgba(32, 46, 50, 0.7);
            padding: 10px;
            border: groove 10px transparent;
            border-radius: 35px;
            box-shadow: 0 0 10px 0.5px  #282828;
            z-index: 1;
        } */
        /* Contenedor del segundo bloque. */
        .container2 {
            padding: 50px 20px;
            text-align: center;
        }
        /* Imagen del contenedor del segundo bloque (img). */
        .container2 img {
            margin: 20px;
            box-shadow: 0 0 15px 1px #203f4a;
        }
        /* Enlace (a) */
        a {
            color: white;
            text-decoration: none; 
            font-size: 10px; 
        }
        /* Pié de página (footer) */
        footer {
            background-color: #203f4a;
            color: white;
            padding: 20px 0;
            font-size: 16px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container1" title="Landing Page de Deportes">
            <h1>Landing Page de Deportes</h1>
            <p>¡Encuentra todo lo que necesitas para mantenerte activo!</p>
        </div>
    </header>   
    <div class="container2">
        <img src="./deporte_1.png" alt="Imagen niños jugando fútbol">
        <h3>Deporte 1</h3>
        <p>Descripción del deporte. Lorem ipsum dolor sit amet consectetur 
        adipisicing elit.</p>
        <a href="#">Ver más</a>
    </div>  
    <footer>&copy;Landing Page de Deportes</footer>
</body>
</html>
